{% assign services = site.data.data.services %}
{% if services %}
<section class="section experiences-section">
  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-briefcase fa-stack-1x fa-inverse"></i>
    </span>
    {{ services.title }}
  </h2>

  {% for services in services.info %}
  <div class="item">

    <div class="meta">

      <div class="upper-row">
        <h3 class="job-title">{{ services.role }}</h3>
        <div class="time">{{ services.time }}</div>
      </div><!--//upper-row-->

      <div class="company">{{ services.company }}</div>

    </div><!--//meta-->

    {% if services.details %}
    <div class="details">
      {{ services.details | markdownify }}
    </div><!--//details-->
    {% endif %}

  </div><!--//item-->
  {% endfor %}

</section><!--//section-->
{% endif %}
